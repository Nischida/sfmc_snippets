<script runat="server">

//Get Email Data from Content DE
function getEmails(deName){       
    var prox = new Script.Util.WSProxy();
    var cols = ['Name','CustomerKey'];
    var filter = {
        Property: 'Name',
        SimpleOperator: 'equals',
        Value: deName
    };
    var desc = prox.retrieve('DataExtension', cols, filter);
    var dekey = desc.Results[0].CustomerKey;

    var deLookup = DataExtension.Init(dekey);
    var emailRows = deLookup.Rows.Retrieve();


    var html = "";
    html += "<select name='ID'>";
        for(var e = 0; e < emailRows.length; e++){
          var ID = emailRows[e].ID;
            html += "<option value='" + emailRows[e].ID + "'>" + emailRows[e].Name + "</option>";  
        };
    html += "</select>";




    Write(html);
};
  

function getHTML(deName, ID){
  var HTML = Platform.Function.Lookup(deName,'HTML',['ID'],[ID]);

  Write(HTML);
}


</script>
